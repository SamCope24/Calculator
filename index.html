<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="calculator-container">
            <div class="row">
                <button class="button-darkgrey">C</button>
                <button class="button-darkgrey">&plusmn;</button>
                <button class="button-darkgrey">&percnt;</button>
                <button class="button-orange">&divide;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="button-orange">&times;</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="button-orange">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="button-orange">&plus;</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button class="button-orange">&equals;</button>
            </div>
        </div>
    </div>
</body>

</html>
